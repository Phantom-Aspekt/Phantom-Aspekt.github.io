<!DOCTYPE html>
<html>
    <head>
        <title>GitGud</title>
        <meta charset='UTF-8'/>
        <link rel='stylesheet' href='styles.css'/>
        <link rel='stylesheet' href='GitGud.css'/>
    </head>
    <body>
        <video loop id="RickRoll">
        <source src="resources/video/GitGud.mp4" type="video/mp4">
        </video>
        <script>
            const startVideo = async () => {
            const video = document.querySelector('#RickRoll');

            try {
                await video.play();

                video.setAttribute('autoplay', true);
                
                video.setAttribute('muted', true);

                console.log('video started playing successfully');
            } catch (err) {
                console.log(err, 'video play error');
                // do stuff in case your video is unavailable to play/autoplay
            }
            }

            setTimeout(startVideo, 5000)
        </script>
    </body>
</html>
